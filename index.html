<body class="landing" id="inner-doc">
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="logo-container">
        <img class="logo" src="img/icon_books.png" width="250"/>
      </div>
      <h1 class="lead main-title">Corspedia</h1>
      <hr/>
      <form class="pure-form pure-form-aligned" method="post">
        <fieldset>
          <div class="pure-control-group">
            <label for="modCode"><strong>Module Code</strong></label>
            <input id="modCode" class="pure-input-rounded"  type="text" name="modCode" placeholder="Module Code">
          </div>
          <div class="pure-control-group">
            <label for="faculty"><strong>Faculty</strong></label>
            <select class="wide" name="faculty">
              <option value="ART">Arts</option>
              <option value="BIZ">Business</option>
              <option value="COM">Computing</option>
              <option value="SDE">Design & Environment</option>
              <option value="ENG">Engine</option>
              <option value="LAW">Law</option>
              <option value="MED">Medicine</option>
              <option value="YST">Music</option>
              <option value="SCI">Science</option>
              <option value="USP">USP</option>
              </select>
          </div>
          <div class="pure-control-group">
            <label for="studentType"><strong>Student Type</strong></label>
            <label class="pure-checkbox" for="check1" style="text-align:left">
              <input name="newStudent" id="check1" value="1" type="checkbox">
              <span></span> I am a new student
            </label>
          </div>
          <div class="pure-control-group">
            <label for="studentType"><strong>Account Type</strong></label>
            <label class="pure-radio" for="radio1">
              <input name="accType" id="radio1" value="p" type="radio" checked="checked">
              <span></span> Program
            </label>
            <label class="pure-radio" for="radio2">
              <input name="accType" id="radio2" value="g" type="radio">
              <span></span> General
            </label>
          </div>
          <p class="error">{{ error }}</p>
          <button id="submit-button" class="pure-button" type="submit">Submit</button>
        </fieldset>
      </form>
    </div> 
  </div>

  <!-- Grab Google CDN's jQuery, fall back to local if offline -->
