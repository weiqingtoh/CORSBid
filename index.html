<body class="docs uikit" id="inner-doc">
  <div class="container">
    <div class="row">
      <div class="centered eight columns" id="main-content">
        <div class="logo-container">
          <img class="logo" src="http://www.morevectors.com/wp-content/uploads/2012/09/Stack-of-books-vector-design.jpg" width="250"/>
        </div>
        <h1 class="lead main-title">Corspedia</h1>
        <hr/>
        <form method="post">
          <ul>
            <li class="field">
              <span class="label-title"><strong>Module Code</strong></span>
              <input class="normal text input" type="text" name="modCode" placeholder="Module Code" style="margin-left:8px">
            </li>
            <li class="field">
              <span class="label-title"><strong>Faculty</strong></span>
              <div class="picker">
                <select class="wide" name="faculty">
                    <option value="ART">Arts</option>
                    <option value="BIZ">Business</option>
                    <option value="COM">Computing</option>
                    <option value="SDE">Design & Environment</option>
                    <option value="ENG">Engine</option>
                    <option value="LAW">Law</option>
                    <option value="MED">Medicine</option>
                    <option value="YST">Music</option>
                    <option value="SCI">Science</option>
                    <option value="USP">USP</option>
                </select>
              </div>
            </li>
            <li class="field">
              <span class="label-title"><strong>Student Type</strong></span>
              <label class="checkbox" for="check1">
                <input name="newStudent" id="check1" value="1" type="checkbox">
                <span></span> I am a new student
              </label>
            </li>
            <li class="field">
              <span class="label-title"><strong>Account Type</strong></span>
              <label class="radio checked" for="radio1">
                <input name="accType" id="radio1" value="p" type="radio" checked="checked">
                <span></span> P Account
              </label>
              <label class="radio" for="radio2">
                <input name="accType" id="radio2" value="g" type="radio">
                <span></span> G Account
              </label>
            </li>
            <p class="error">{{ error }}</p>
            <li class="field">
              <input id="submit-button" class="medium metro rounded btn secondary" type="submit">
            </li>
          </ul>
          <br>
        </form>
      </div>   
    </div>
  </div>

  <!-- Grab Google CDN's jQuery, fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/tutors.js"></script>

  </body>
